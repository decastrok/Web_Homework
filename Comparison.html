<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- Headline -->

    <div class="header">
      <div>Latitude</div>
      <div class='piss'>
        <div id='plot'>
          <Select name="Plots" onChange="window.location.href=this.value">
            <option value="" selected disabled hidden>Plots</option>
            <option value="Lat vs Cloudiness.html">Lat vs Clouidness</option>
            <option value="Lat vs Humidity.html">Lat vs Humidity</option>
            <option value="Lat vs Temperature.html">Lat vs Temperature</option>
            <option value="Lat vs Wind Speed.html">Lat vs Wind Speed</option>

          </Select>
        </div>
        <div id="navigation">
          <div class="link">
            <a href="Comparison.html">Comparison </a>
            <a href="Data.html">Data</a>
          </div>
        </div>
      </div>
    </div>

    <h2>Comparison: Lattitude vs. X</h2>

    <p>Click any image for an in-depth analysis.
    </p>

    <!-- Image -->
    <img src="Latitude Vs Cloudiness.png" alt="Lat Vs. Cloudiness"
      onclick="window.open('Lat vs Cloudiness.html', '_blank');" />
    <!-- Image -->
    <img src="Latitude Vs Humidity.png" alt="Lat Vs. Humidity"
      onclick="window.open('Lat vs Humidity.html', '_blank');" />
    <!-- Image -->
    <img src="Latitude Vs Temperature.png" alt="Lat Vs. Temp"
      onclick="window.open('Lat vs Temperature.html', '_blank');" />
    <!-- Image -->
    <img src="Latitude Vs Wind Speed.png" alt="Lat Vs. Wind Speed"
      onclick="window.open('Lat vs Wind Speed.html', '_blank');" />


  </body>

</html>
